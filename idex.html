<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página con IA</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://via.placeholder.com/1920x1080'); /* Cambia esta URL a la imagen que desees */
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
    }

    .content {
      text-align: center;
      color: white;
      padding-top: 20%;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      color: white;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .counter {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Bienvenido a mi página</h1>
    <button onclick="window.location.href='https://example.com'">Ir a otra página</button>
    <div class="counter">
      Visitas: <span id="visit-count">0</span>
    </div>
  </div>

  <script>
    // Contador de visitas
    const visitCountKey = 'visitCount';
    let visitCount = localStorage.getItem(visitCountKey);

    if (!visitCount) {
      visitCount = 0;
    } else {
      visitCount = parseInt(visitCount);
    }

    visitCount += 1;
    localStorage.setItem(visitCountKey, visitCount);

    document.getElementById('visit-count').textContent = visitCount;
  </script>
</body>
</html>
