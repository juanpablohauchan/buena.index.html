<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contador Universal Mejorado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #fff;
      background: #222;
      background-size: cover;
      transition: background-image 0.5s;
    }
    .container {
      max-width: 500px;
      margin: 2rem auto;
      background: rgba(0,0,0,0.6);
      border-radius: 12px;
      padding: 2rem 2.5rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
    }
    h1, h2 { text-align: center; }
    label {
      display: block;
      margin-top: 1.5rem;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      font-size: 1.1rem;
      padding: 6px 8px;
      border-radius: 5px;
      border: none;
      margin: 0.3rem 0 1rem 0;
    }
    button {
      background: #29b6f6;
      border: none;
      color: #fff;
      padding: 0.6rem 1.2rem;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      margin: 0.2rem 0;
    }
    button:hover { background: #0288d1; }
    ul { padding-left: 1.2rem; }
    audio {
      width: 100%;
      margin-top: 1rem;
    }
    .error {
      color: #ff4444;
      margin-top: 0.5rem;
    }
    .alt-list button {
      background: #43a047;
      margin-top: 0.2rem;
      font-size: 0.92rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contador Universal</h1>
    <h2>Usuarios en Entrada</h2>
    <ul id="user-list"></ul>
    <form id="entry-form" autocomplete="off">
      <input type="text" id="username" placeholder="Tu nombre..." required>
      <button type="submit">Entrar</button>
      <div class="error" id="name-error" style="display:none"></div>
    </form>
    <h1 id="counter" style="margin:2.5rem 0 1.2rem 0;">0</h1>

    <label for="bg-url">URL Imagen de Fondo:</label>
    <input type="text" id="bg-url" placeholder="Pega aquí la URL de la imagen">

    <label for="music-url">URL Música de Fondo (solo archivos públicos .mp3):</label>
    <input type="text" id="music-url" placeholder="Pega aquí la URL de la música">

    <div id="audio-player">
      <audio id="background-audio" controls autoplay loop></audio>
      <div class="error" id="audio-error" style="display:none;">
        Error al cargar la música.<br>
        Prueba una de estas alternativas:
        <div class="alt-list"></div>
      </div>
    </div>
  </div>
  <script>
    // CONFIGURA TU FIREBASE AQUÍ
    const firebaseConfig = {
      apiKey: "PON_TU_API_KEY_AQUI",
      authDomain: "PON_TU_AUTH_DOMAIN_AQUI",
      databaseURL: "PON_TU_DATABASE_URL_AQUI",
      projectId: "PON_TU_PROJECT_ID_AQUI",
      storageBucket: "PON_TU_STORAGE_BUCKET_AQUI",
      messagingSenderId: "PON_TU_MESSAGING_SENDER_ID_AQUI",
      appId: "PON_TU_APP_ID_AQUI"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Alternativas públicas de música (mp3)
    const alternatives = [
      "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3",
      "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3",
      "https://cdn.pixabay.com/audio/2022/07/26/audio_124bfa3c48.mp3"
    ];

    // Referencias y elementos
    const counterRef = db.ref('counter');
    const usersRef = db.ref('users');
    const counterElem = document.getElementById('counter');
    const userList = document.getElementById('user-list');
    const entryForm = document.getElementById('entry-form');
    const usernameInput = document.getElementById('username');
    const nameError = document.getElementById('name-error');

    // Actualiza contador en tiempo real
    counterRef.on('value', snap => {
      const val = snap.val() || 0;
      counterElem.textContent = val;
    });

    // Actualiza lista de usuarios en tiempo real
    usersRef.on('value', snap => {
      const users = snap.val() || {};
      userList.innerHTML = '';
      Object.values(users).forEach(u => {
        const li = document.createElement('li');
        li.textContent = u;
        userList.appendChild(li);
      });
    });

    // Añadir usuario y sumar al contador
    entryForm.addEventListener('submit', e => {
      e.preventDefault();
      const name = usernameInput.value.trim();
      if (!name || name.length < 2) {
        nameError.textContent = "Ingresa un nombre válido (al menos 2 caracteres).";
        nameError.style.display = "";
        return;
      }
      nameError.style.display = "none";
      usersRef.push(name);
      counterRef.transaction(val => (val || 0) + 1);
      usernameInput.value = '';
    });

    // Fondo dinámico
    const bgUrlInput = document.getElementById('bg-url');
    function setBg(url) {
      document.body.style.backgroundImage = url ? `url('${url}')` : '';
    }
    bgUrlInput.addEventListener('change', e => setBg(e.target.value));
    // Opcional: puedes poner aquí una imagen por defecto
    // setBg(bgUrlInput.value);

    // Música de fondo dinámica con manejo de errores
    const musicUrlInput = document.getElementById('music-url');
    const audio = document.getElementById('background-audio');
    const audioError = document.getElementById('audio-error');
    const altList = document.querySelector('.alt-list');
    function setMusic(url) {
      audioError.style.display = 'none';
      audio.src = url;
      audio.load();
      audio.play().catch(() => {});
    }
    musicUrlInput.addEventListener('change', e => setMusic(e.target.value));

    // Opcional: pon aquí una música por defecto
    // setMusic(alternatives[0]);

    // Si ocurre error al reproducir audio, muestra alternativas
    audio.addEventListener('error', () => {
      audioError.style.display = '';
      altList.innerHTML = '';
      alternatives.forEach(alt => {
        const btn = document.createElement('button');
        btn.textContent = alt;
        btn.onclick = () => {
          musicUrlInput.value = alt;
          setMusic(alt);
        };
        altList.appendChild(btn);
      });
    });

    // NOTA: Si usas esto en producción, protege tu base de datos de Firebase con reglas seguras.
    // YouTube/Spotify NO funcionan como música directa, usa solo archivos públicos .mp3
  </script>
</body>
</html>
