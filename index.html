<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contador Universal Mejorado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <!-- Íconos Google Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #fff;
      background: linear-gradient(135deg,#1d4350 0%,#a43931 100%);
      background-size: cover;
      transition: background-image 0.5s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      max-width: 410px;
      margin: 2rem auto;
      background: rgba(18, 18, 28, 0.92);
      border-radius: 20px;
      padding: 2.3rem 2.5rem 2rem 2.5rem;
      box-shadow: 0 12px 36px rgba(0,0,0,0.32);
      position: relative;
      overflow: hidden;
    }
    .container::before {
      content: '';
      position: absolute;
      left: -60px; top: -60px;
      width: 130px; height: 130px;
      background: radial-gradient(circle,#29b6f6 0%,transparent 80%);
      z-index: 0;
    }
    .container > * { position: relative; z-index: 1; }
    h1, h2 { text-align: center; margin-bottom: 0.4rem; }
    h1 { font-size: 2.3rem; letter-spacing: 1px; }
    h2 { font-size: 1.2rem; color: #b3e5fc; font-weight: 400; }
    label {
      display: block;
      margin-top: 1.25rem;
      font-weight: 500;
      color: #b3e5fc;
      font-size: 1.05rem;
    }
    input[type="text"] {
      width: 100%;
      font-size: 1.1rem;
      padding: 8px 12px;
      border-radius: 7px;
      border: none;
      margin: 0.4rem 0 1.1rem 0;
      background: #232341;
      color: #fff;
      outline: none;
      box-shadow: 0 1px 2px rgba(0,0,0,0.07);
      transition: box-shadow 0.2s;
    }
    input[type="text"]:focus { box-shadow: 0 2px 5px #29b6f690; }
    button {
      background: linear-gradient(90deg,#29b6f6,#0288d1);
      border: none;
      color: #fff;
      padding: 0.7rem 1.4rem;
      border-radius: 7px;
      font-size: 1rem;
      cursor: pointer;
      margin: 0.2rem 0;
      font-weight: 600;
      box-shadow: 0 2px 6px #29b6f620;
      transition: background 0.18s, transform 0.1s;
      display: flex; align-items: center; gap: 0.5em;
    }
    button:hover { background: linear-gradient(90deg,#0288d1,#29b6f6); transform: scale(1.04);}
    ul { padding-left: 1.2rem; margin: 0.8rem 0 0.7rem 0;}
    ul li {
      background: rgba(41,182,246,0.13);
      border-radius: 4px;
      margin-bottom: 0.3rem;
      padding: 0.23rem 0.7rem;
      font-size: 1.05rem;
      display: flex; align-items: center; gap: 0.45em;
      animation: fadeIn 0.5s;
    }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(14px);} to { opacity: 1; transform: none;}}
    audio {
      width: 100%;
      margin-top: 1rem;
      border-radius: 5px;
      background: #222;
      box-shadow: 0 2px 12px #2228;
    }
    .error {
      color: #ff4444;
      margin-top: 0.5rem;
      font-size: 0.98rem;
      background: rgba(255,68,68,0.07);
      border-radius: 5px;
      padding: 0.3em 0.7em;
      display: flex;
      align-items: center;
      gap: 0.3em;
    }
    .alt-list button {
      background: #43a047;
      margin-top: 0.2rem;
      font-size: 0.94rem;
      box-shadow: none;
    }
    #counter {
      margin: 2.5rem 0 1.4rem 0;
      font-size: 3.2rem;
      color: #ffeb3b;
      text-shadow: 0 2px 10px #222, 0 1px 0 #333;
      letter-spacing: 2px;
      transition: color 0.2s;
      text-align: center;
      font-weight: 900;
    }
    .material-icons { vertical-align: middle; font-size: 1.18em; }
    /* Animación de contador */
    .pulse {
      animation: pulse 0.4s;
    }
    @keyframes pulse {
      0% { color: #fff; transform: scale(1);}
      50% { color: #29b6f6; transform: scale(1.23);}
      100% { color: #ffeb3b; transform: scale(1);}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><span class="material-icons">how_to_reg</span> Contador Universal</h1>
    <h2><span class="material-icons" style="font-size:1em;">group</span> Usuarios en Entrada</h2>
    <ul id="user-list"></ul>
    <form id="entry-form" autocomplete="off">
      <input type="text" id="username" placeholder="Tu nombre..." required>
      <button type="submit"><span class="material-icons">login</span> Entrar</button>
      <div class="error" id="name-error" style="display:none"></div>
    </form>
    <h1 id="counter" style="margin:2.5rem 0 1.2rem 0;">0</h1>

    <label for="bg-url"><span class="material-icons">image</span> URL Imagen de Fondo:</label>
    <input type="text" id="bg-url" placeholder="Pega aquí la URL de la imagen">

    <label for="music-url"><span class="material-icons">music_note</span> URL Música de Fondo (.mp3):</label>
    <input type="text" id="music-url" placeholder="Pega aquí la URL de la música">

    <div id="audio-player">
      <audio id="background-audio" controls autoplay loop></audio>
      <div class="error" id="audio-error" style="display:none;">
        <span class="material-icons">error</span> Error al cargar la música.<br>
        Prueba una de estas alternativas:
        <div class="alt-list"></div>
      </div>
    </div>
  </div>
  <script>
    // CONFIGURA TU FIREBASE AQUÍ
    const firebaseConfig = {
      apiKey: "PON_TU_API_KEY_AQUI",
      authDomain: "PON_TU_AUTH_DOMAIN_AQUI",
      databaseURL: "PON_TU_DATABASE_URL_AQUI",
      projectId: "PON_TU_PROJECT_ID_AQUI",
      storageBucket: "PON_TU_STORAGE_BUCKET_AQUI",
      messagingSenderId: "PON_TU_MESSAGING_SENDER_ID_AQUI",
      appId: "PON_TU_APP_ID_AQUI"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Alternativas públicas de música (mp3)
    const alternatives = [
      "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3",
      "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3",
      "https://cdn.pixabay.com/audio/2022/07/26/audio_124bfa3c48.mp3"
    ];

    // Referencias y elementos
    const counterRef = db.ref('counter');
    const usersRef = db.ref('users');
    const counterElem = document.getElementById('counter');
    const userList = document.getElementById('user-list');
    const entryForm = document.getElementById('entry-form');
    const usernameInput = document.getElementById('username');
    const nameError = document.getElementById('name-error');

    // Actualiza contador en tiempo real
    counterRef.on('value', snap => {
      const val = snap.val() || 0;
      counterElem.textContent = val;
      counterElem.classList.remove('pulse');
      // animación de pulse
      void counterElem.offsetWidth;
      counterElem.classList.add('pulse');
    });

    // Actualiza lista de usuarios en tiempo real
    usersRef.on('value', snap => {
      const users = snap.val() || {};
      userList.innerHTML = '';
      Object.values(users).forEach(u => {
        const li = document.createElement('li');
        li.innerHTML = `<span class="material-icons" style="color:#ffeb3b;">person</span> ${u}`;
        userList.appendChild(li);
      });
    });

    // Añadir usuario y sumar al contador
    entryForm.addEventListener('submit', e => {
      e.preventDefault();
      const name = usernameInput.value.trim();
      if (!name || name.length < 2) {
        nameError.textContent = "Ingresa un nombre válido (al menos 2 caracteres).";
        nameError.style.display = "";
        return;
      }
      nameError.style.display = "none";
      usersRef.push(name);
      counterRef.transaction(val => (val || 0) + 1);
      usernameInput.value = '';
    });

    // Fondo dinámico
    const bgUrlInput = document.getElementById('bg-url');
    function setBg(url) {
      document.body.style.backgroundImage = url ? `url('${url}')` : '';
    }
    bgUrlInput.addEventListener('change', e => setBg(e.target.value));

    // Música de fondo dinámica con manejo de errores
    const musicUrlInput = document.getElementById('music-url');
    const audio = document.getElementById('background-audio');
    const audioError = document.getElementById('audio-error');
    const altList = document.querySelector('.alt-list');
    function setMusic(url) {
      audioError.style.display = 'none';
      audio.src = url;
      audio.load();
      audio.play().catch(() => {});
    }
    musicUrlInput.addEventListener('change', e => setMusic(e.target.value));

    // Si ocurre error al reproducir audio, muestra alternativas
    audio.addEventListener('error', () => {
      audioError.style.display = '';
      altList.innerHTML = '';
      alternatives.forEach(alt => {
        const btn = document.createElement('button');
        btn.textContent = alt;
        btn.onclick = () => {
          musicUrlInput.value = alt;
          setMusic(alt);
        };
        altList.appendChild(btn);
      });
    });

    // NOTA: Si usas esto en producción, protege tu base de datos de Firebase con reglas seguras.
    // YouTube/Spotify NO funcionan como música directa, usa solo archivos públicos .mp3
  </script>
</body>
</html>
