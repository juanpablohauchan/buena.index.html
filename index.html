<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Destacada</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* ...Tus estilos originales aquí... */
    body {
      background: linear-gradient(135deg, #232526 0%, #414345 100%);
      color: #fff;
      font-family: 'Roboto', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5em;
      letter-spacing: 2px;
      text-shadow: 0 4px 30px rgba(0,0,0,0.7);
    }
    .clock-container {
      background: rgba(20,20,30,0.8);
      border-radius: 20px;
      padding: 30px 60px;
      box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37);
      margin-bottom: 2em;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .clock {
      font-family: 'Orbitron', monospace;
      font-size: 3.5rem;
      letter-spacing: 4px;
      color: #00ffe7;
      text-shadow: 0 0 15px #00ffe7, 0 0 5px #000;
    }
    .btn-video {
      margin-top: 1em;
      background: linear-gradient(90deg, #1e90ff 0%, #00ffe7 100%);
      border: none;
      border-radius: 30px;
      color: #232526;
      padding: 15px 40px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 10px rgba(0,255,231,0.3);
      transition: background 0.3s, transform 0.2s;
      text-decoration: none;
      display: inline-block;
    }
    .btn-video:hover {
      background: linear-gradient(90deg, #00ffe7 0%, #1e90ff 100%);
      transform: scale(1.04);
    }
    /* ...Puedes mantener los estilos de la música si quieres... */
    .music-player {
      margin-top: 2.5em;
      background: rgba(44,62,80,0.7);
      padding: 25px 40px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }
    .music-player label {
      font-size: 1.1rem;
      margin-bottom: 0.5em;
      display: block;
      font-weight: bold;
    }
    audio {
      width: 100%;
      outline: none;
      margin-top: 0.7em;
      border-radius: 10px;
      background: #232526;
    }
  </style>
</head>
<body>
  <h1>Mi Página Destacada</h1>
  <div class="clock-container">
    <div id="clock" class="clock"></div>
    <a class="btn-video" href="lv-0-20250604200545_90Nqxdir.mp4" target="_blank">Ver Video</a>
  </div>
  <div class="music-player">
    <label>Reproduciendo música:</label>
    <audio src="SpotiDownloader.com - Rumores - Joan Sebastian.mp3" autoplay loop controls></audio>
  </div>
  <script>
    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('clock').textContent = `${h}:${m}:${s}`;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
