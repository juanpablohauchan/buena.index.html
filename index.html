<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Fondo, Botón y Música</title>
    <style>
        body {
            background-image: url('https://source.unsplash.com/random/1600x900');
            background-size: cover;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .button {
            background-color: #007bff;
            color: white;
            padding: 15px;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
        .counter {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Bienvenido a mi página</h1>
        <p class="counter">Visitas: <span id="viewCount">0</span></p>
        <button class="button" onclick="window.location.href='https://www.ejemplo.com';">Ir a otra página</button>
        <br><br>
        <audio controls>
            <source src="https://www.example.com/audio.mp3" type="audio/mpeg">
            Tu navegador no soporta la reproducción de audio.
        </audio>
    </div>

    <script>
        // Contador de vistas usando LocalStorage
        document.addEventListener("DOMContentLoaded", function() {
            let count = localStorage.getItem("viewCount") || 0;
            count++;
            localStorage.setItem("viewCount", count);
            document.getElementById("viewCount").innerText = count;
        });
    </script>

</body>
</html>
