<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>P√°gina con Fondo Animado y Contador de Vistas</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      color: #fff;
      background: linear-gradient(-45deg, #ff512f, #dd2476, #1fa2ff, #12d8fa, #a6ffcb);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .container {
      background: rgba(0,0,0,0.5);
      padding: 30px 40px;
      border-radius: 18px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      text-align: center;
    }
    .date {
      font-size: 1.2em;
      margin-bottom: 15px;
      letter-spacing: 1px;
    }
    .counter {
      font-size: 2em;
      margin-bottom: 20px;
    }
    /* Ocultar el reproductor de audio */
    #audioPlayer {
      width: 0;
      height: 0;
      overflow: hidden;
      position: absolute;
      left: -9999px;
      top: -9999px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="date" id="date"></div>
    <div class="counter">üëÅÔ∏è Vistas: <span id="viewCount">0</span></div>
  </div>
  <div id="audioPlayer">
  <audio src="SpotiDownloader.com - GodFather - Fuerza Regida (1).mp3" autoplay loop></audio>
    <!-- Reemplaza la URL de arriba con la m√∫sica que prefieras -->
  </div>
  <script>
    // Formato de fecha
    function formatDate(date) {
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      return date.toLocaleDateString('es-ES', options);
    }
    document.getElementById('date').textContent = "Hoy es " + formatDate(new Date());

    // Contador de vistas usando localStorage
    function updateViewCount() {
      const key = "viewCounter";
      let count = parseInt(localStorage.getItem(key)) || 0;
      count += 1;
      localStorage.setItem(key, count);
      document.getElementById("viewCount").textContent = count;
    
    updateViewCount();
  </script>
</body>
